query fetchEventBySlug($slug: String!) {
  allEvents(filter: {streamSlug: {eq: $slug}}) {
    updatedAt
    streamState
    streamSlug
    id
    eventDisplayName
    expectedAudienceCount
    eventDatetime
    eventDesc
    createdAt
    artistName
    eventImage {
      url
    }
  }
}

query fetchAllEventASC {
  allEvents(orderBy: eventDatetime_DESC) {
    updatedAt
    streamState
    streamSlug
    id
    eventDisplayName
    expectedAudienceCount
    eventDatetime
    eventDesc
    createdAt
    artistName
  }
}

