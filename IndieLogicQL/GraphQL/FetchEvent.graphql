query fetchEventBySlug($slug: String!, $product: String!) {
  allEvents(filter: {streamSlug: {eq: $slug}, product: {eq: $product}}) {
    updatedAt
    streamSlug
    id
    eventDisplayName
    expectedAudienceCount
    eventDatetime
    eventDesc
    createdAt
    artistName
    eventImage {
      url
    }
    heroImage {
      url
    }
  }
}

